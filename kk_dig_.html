<style>

        color: white; /* Text color */

        margin-top: 50px; /* Adjust spacing from the top */
    }
    #container {
        position: relative;
        width: 100%;
        height: 200px; /* Adjust height as needed */
        overflow: hidden;
    }
    #gif1 {
        position: absolute;
        top: 0;
        left: -100px; /* Initial position outside the container */
        width: 150px; /* Adjust width as needed */
        height: auto;
        animation: moveGif1 30s linear infinite; /* Adjust duration as needed */
    }
    @keyframes moveGif1 {
        0% { left: -100px; } /* Initial position */
        100% { left: calc(100% + 100px); } /* Final position */
    }
</style>
